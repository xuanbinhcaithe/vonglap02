<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình tam giác 02</title>
</head>
<body>
    <input type="text" id="inputvalue">
    <input type="button" onclick="thucHien()" value="CLICK">
    <script>
        function thucHien() {
            let number = parseInt(document.getElementById("inputvalue").value);
            for (let i = 1; i <= number; i++) {
                for (let j = 5; j >=i; j--) {
                    document.write("* ");
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
